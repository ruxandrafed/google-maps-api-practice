<!DOCTYPE html>
<html>
  <head>

      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="./application.js"></script>
    <script type="text/javascript">

    // var map;

    function initMap() {
      var vancouver = {lat: 49.281545, lng: -123.120152};

      map = new google.maps.Map(document.getElementById('map'), {
        center: vancouver,
        zoom: 8
      });
    }

    </script>
    <script src="http://500px.github.io/500px-js-sdk/500px.js"></script>

      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSzf6zWrzh2Gg6oZ0lMCvzOOM4uCROoMc&callback=initMap">
